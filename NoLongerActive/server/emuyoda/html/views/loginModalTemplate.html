<div controller="loginModalController">
  <div class="ng-scope panel-success">
    <div class="modal-header panel-heading ng-scope">
      <h4 class="modal-title panel-title">Login Required</h4>
    </div>

    <form ng-submit="ok()" class="form-horizontal ng-valid ng-dirty ng-valid-parse" style="">
      <div class="modal-body ng-scope">
        <div class="form-group">
          <label class="col-sm-3 control-label"><strong>Username:</strong></label>
          <div class="col-sm-9">
            <input type="text" ng-model="username">
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-3 control-label"><strong>Password:</strong></label>
          <div class="col-sm-9">
            <input type="password" ng-model="password">
          </div>
        </div>
      </div>
      <div class="modal-footer ng-scope">
        <button class="btn btn-success" ng-click="ok()">Login</button>
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
